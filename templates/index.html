<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI ML Music Genre Prediction Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='stylesheets/index.css') }}" />
</head>

<body>
    <!-- form container -->
    <div class="container mt-5 mb-5 d-flex justify-content-center">
        <div class="card px-1 py-4">
            <div class="card-body">
                <h3 class="card-title mb-3 text-center">Music Genre Prediction App</h3>

                <form action="{{url_for('predict_music_genre')}}" method="post">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <select id="ageArr" class="form-select form-control" name="age"
                                        aria-label="Select Age" required>
                                        <option value="" selected disabled>Select Age</option>
                                        {% for i in range(21,36) %}
                                        <option value="{{ i }}">{{ i }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="form-group">
                                <div class="input-group">
                                    <select class="form-select form-control" name="gender" aria-label="Select Gender"
                                        required>
                                        <option value="" selected disabled>Select Gender</option>
                                        <option value="1">Male</option>
                                        <option value="0">Female</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class=" d-flex flex-column text-center px-0 mt-3 mb-3">
                        <button type="submit" class="btn btn-primary btn-block confirm-button">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Result container -->
    <div class="container">
        {% if gender == 0 %}
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <hr>
            <h6 class="mb-0"><strong>{{ prediction[0] }}</strong> music is suitable as per your age ({{age}}) & gender
                (female)</h6>
        </div>
        {% elif gender == 1 %}
        <div class="alert alert-success text-center" role="alert">
            <h4 class="alert-heading">Well done!</h4>
            <hr>
            <h6 class="mb-0"><strong>{{ prediction[0] }}</strong> music is suitable as per your age ({{age}}) & gender
                (male)</h6>
        </div>
        {% else %}
        {% endif %}
    </div>

</body>
</html>
